<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#ff0077" />
  </head>
  <body>
    <div class="display">
      <div id="history">2+3</div>
      <div id="screen">0</div>
    </div>
    <div class="btn-container">
      <div data-value="" class="btns them-btns" id="back-space">></div>
      <div data-value="" class="btns them-btns" id="clear-bttn">C</div>
      <div data-value="" class="btns them-btns">/</div>
      <div data-value="" class="btns them-btns">*</div>

      <div data-value="" class="btns">1</div>
      <div data-value="" class="btns">2</div>
      <div data-value="" class="btns">3</div>
      <div data-value="" class="btns them-btns">-</div>

      <div data-value="" class="btns">4</div>
      <div data-value="" class="btns">5</div>
      <div data-value="" class="btns">6</div>
      <div data-value="" class="btns them-btns">+</div>

      <div data-value="" class="btns">7</div>
      <div data-value="" class="btns">8</div>
      <div data-value="" class="btns">9</div>
      <div data-value="" class="btns" id="equals">=</div>

      <div data-value="" class="btns zero">0</div>
      <div data-value="" class="btns">.</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
